<ion-header>
    <ion-toolbar color="base">

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-row>
            <ion-col size="8">
                <ion-title (click)="goHome()">

                    <ion-img style="width: 70%" src="assets/images/watches24.PNG" (click)="goHome()"></ion-img>

                </ion-title>
            </ion-col>
            <ion-col size="4">
                <ion-button (click)="ShowCart()">
                    <ion-icon slot="icon-only" name="cart"> </ion-icon>
                    {{totalCartItems}}
                </ion-button>
            </ion-col>
        </ion-row>


    </ion-toolbar>
</ion-header>
