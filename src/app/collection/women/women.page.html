<app-header></app-header>

<ion-content>

    <ion-item>
        <ion-img src="assets/images/women's-watchs.jpg"></ion-img>
    </ion-item>
    <!-- Skeleton screen -->
    <div *ngIf="!products">
        <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 100%; height:100%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 10%; line-height: 10px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%; line-height: 10px;"></ion-skeleton-text>

        </div>

        <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 100%; height:100%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 10%; line-height: 10px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%; line-height: 10px;"></ion-skeleton-text>

        </div>

        <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 100%; height:100%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 10%; line-height: 10px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%; line-height: 10px;"></ion-skeleton-text>

        </div>

        <div class="ion-padding custom-skeleton">
            <ion-skeleton-text animated style="width: 100%; height:100%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 10%; line-height: 10px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%; line-height: 10px;"></ion-skeleton-text>

        </div>


    </div>


    <div *ngIf="products && products.length > 0">
        <ion-card class="welcome-card" *ngFor="let product of products">
            <ion-img [src]="product.image_URL" class="Shop_image"></ion-img>
            <ion-card-header>
                <ion-card-title>{{product.title}}</ion-card-title>
                <ion-card-subtitle>{{product.short_description}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>

                <p class="price" style="text-align: center">${{product.selling_price}}.00 </p>
                <ion-row>

                    <ion-button shape="round" color="tertiary" (click)="addToCart(product)">Add to cart</ion-button>

                    <ion-button (click)="addTowishlist()" fill="outline">
                        <ion-icon name="heart"></ion-icon>
                    </ion-button>

                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>

    <app-footer></app-footer>
</ion-content>
