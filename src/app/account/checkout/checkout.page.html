<app-header></app-header>

<ion-content>


    <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-dropleft-circle"></ion-icon>
        Back
    </ion-button>


    <ion-title>Check out</ion-title>
    <ion-card>
        <ion-item>
            <ion-col size="6">
                <ion-card-subtitle>Subtotal:</ion-card-subtitle>
            </ion-col>
            <ion-col size="6">
                <ion-card-subtitle>$ {{subTotal}}</ion-card-subtitle>
            </ion-col>
        </ion-item>

        <ion-item>
            <ion-col size="6">
                <ion-card-subtitle>Delivery:</ion-card-subtitle>
            </ion-col>
            <ion-col size="6">
                <ion-card-subtitle>$ {{delivery}}</ion-card-subtitle>
            </ion-col>


        </ion-item>

        <ion-item>
            <ion-col size="6">
                <ion-card-subtitle>VAT (3%):</ion-card-subtitle>
            </ion-col>
            <ion-col size="6">
                <ion-card-subtitle>$ {{Vat}}</ion-card-subtitle>
            </ion-col>

        </ion-item>

        <ion-row>
            <ion-col size="6">
                <ion-card-title>Total:</ion-card-title>
            </ion-col>
            <ion-col size="6">
                <ion-card-title>$ {{subTotal + Vat+ delivery}}</ion-card-title>
            </ion-col>
        </ion-row>




        <ion-button (click)="checkout()" color="primary" expand="full" shape="round">
            Continue
        </ion-button>

    </ion-card>

    <app-footer></app-footer>

</ion-content>
